<script>

    class Temperature {
           constructor(doC) {
               this.doC = doC;
           }

           setNumberdoC(InputNumberDoC)
           {
               this.doC = InputNumberDoC;
           }

           resultOfTemperatureF()
           {
                return this.doC * 2 + 30;
           }
           resultOfTemperatureKenvin()
           {
               return this.doC + 273.15;
           }
    }

    let nhietdo = new Temperature();
    nhietdo.setNumberdoC(25);
    let doF = nhietdo.resultOfTemperatureF();
    let doKenvin = nhietdo.resultOfTemperatureKenvin();

    document.write("Nhiet do F = " + doF + "<br>");
    document.write("Nhiet do K = " + doKenvin);


</script>
